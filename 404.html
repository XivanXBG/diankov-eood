<!DOCTYPE html>
<html lang="en">
<head>
  <title>Redirecting...</title>
  <script type="text/javascript">
    var searchParams = new URLSearchParams(window.location.search);
    var redirect = searchParams.get('redirect');
    if (redirect) {
      location.replace('/diankov-eood/' + redirect.replace(/~and~/g, '&'));
    } else {
      location.replace('/diankov-eood/');
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
